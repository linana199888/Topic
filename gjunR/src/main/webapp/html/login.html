<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://cdn2.ettoday.net/images/3768/3768368.jpg">
    <title>後台登入系統</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
  <div class=" text-center mt-3">
            <img
            width="50"
            height="50"
            src="https://scontent.ftpe8-3.fna.fbcdn.net/v/t1.6435-9/183446961_5786399431370995_238227825131624894_n.png?_nc_cat=107&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=yKu9KmnA-JgAX-gc2EJ&_nc_ht=scontent.ftpe8-3.fna&oh=00_AfCjo3SgORJzmeSFumQFhCHC5LmOLK6F7heJsPzEjNG7Lg&oe=63A1AD0C"
            alt=""
            />
        <span class="d-inline-block align-middle h1">Gjun Restaurant 後台登入系統</span>
    <div id="contatiner">
    <div class="input-group mb-3">
          <span class="input-group-text">員工帳號</span>
          <input
            id="email-name"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            name="name"
        	value="1234"
          />
          <label id="nameNull" style="color: red; font-size: 6px;"></label>
        </div>

  <div class="input-group mb-3">
          <span class="input-group-text">員工密碼</span>
          <input
            id="pass"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            name="name"
        	value="1234"
          />
          <label id="passNull" style="color: red; font-size: 6px;"></label>
        </div>
        <div class="btnArea text-center">
          <input
            type="submit"
            name=""
            id="submitButton"
            class="btn btn-danger"
            value="提交"     
            style="width: 20%"
          />
    </div>
    <script>
      function send() {
        var name = $("#email-name").val();
        var password = $("#pass").val();
        if (name == 1234 && password == 1234) {
          window.location.href = "http://localhost:8080/gjunR/html/manager.html";
        } else {
          alert("輸入錯誤");
        }
      }
      function start() {
        $("#submitButton").click(function() {

             var success = true;
            // 檢測帳號
            var name = $('#email-name').val();
            if (name == "") {
                $('#nameNull').html('帳號不能空值!');
                success = false;
            }else {
            	 $('#nameNull').html('');
                }
            // 檢測密碼
            var pass = $('#pass').val();
            console.log(pass);
            if (pass == "") {
                $('#passNull').html('密碼不能空值!');
                success = false;
            }else {
           	 $('#passNull').html('');
            }
            // 檢測帳號、密碼，通過才能執行send()。
            if (success == true) {
                send();
            } 
        })
      }
      $(document).ready(start);

    </script>
    <script
      color="0,0,0"
      opacity="0.3"
      z-index="-2"
      count="99"
      src="https://cdnjs.cloudflare.com/ajax/libs/canvas-nest.js/2.0.4/canvas-nest.js"
      integrity="sha512-P+NGabN/TJDOnCVOFJO+E06TBm4i+M8dTT91lWg/8UpwLrzicEXIypmABPpA47D0x6r+yxFHjYIZKWhc1h7xlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
